<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Search Results</title>
</head>
<body>
<h1>🔍 Search Complaints by Company</h1>

<form method="get" action="/search">
    <input type="text" name="company" placeholder="Enter company name..." th:value="${companySearch}" />
    <button type="submit">Search</button>
</form>

<!-- Displaying Error Message -->
<p th:if="${error != null}" th:text="${error}" style="color: red;"></p>

<!-- Displaying Search Results -->
<ul th:if="${searchResults != null}">
    <li th:each="complaint : ${searchResults}">
        <strong th:text="'Complaint ID: ' + ${complaint.complaintId}"></strong> —
        <span th:text="${complaint.narrative}"></span>
    </li>
</ul>

<!-- Displaying No Results Message -->
<p th:if="${searchResults != null and searchResults.isEmpty()}" style="color: red;">
    No complaints found for that company.
</p>

<a href="/complaint">Back to Complaint Viewer</a>

</body>
</html>
